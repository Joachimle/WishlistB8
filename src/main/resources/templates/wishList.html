<!DOCTYPE html>
<html lang="da" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/main.css">
    <title>Min Ønskeliste</title>
</head>
<body>
    <h1>Min Ønskeliste</h1>
    <a href="/opret-oenske"><button>Tilføj Ønske</button></a>

    <table>
        <tr>
            <th>Navn</th>
            <th>Pris</th>
            <th>Link</th>
            <th>Beskrivelse</th>
        </tr>
        <tr th:each="wish : ${wishList}">
            <td th:text="${wish.wishName}"></td>
            <td th:text="${wish.wishPrice}"></td>
            <td th:text="${wish.wishLink}"></td>
            <td th:text="${wish.wishDescription}"></td>
        </tr>
    </table>




    <a href="/min-side"><button>Gå til min side</button></a>
</body>
</html>
