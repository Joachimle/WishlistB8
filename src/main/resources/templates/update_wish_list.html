<!DOCTYPE html>
<html lang="da" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/main.css">
    <title>Rediger ønskeliste</title>
</head>
<body>

<h1>Rediger ønskeliste</h1>
<form th:action="@{'/onskeliste/' + ${wishList.wishListID} + '/onskeliste-redigeret'}" method="post">
    <label>Titel: <input name="title" th:value="${wishList.title}" autofocus></label><br>
    Beskrivelse:<br><textarea name="description" th:text="${wishList.description}"></textarea><br>
    <button type="submit">Gem</button>
</form>
<hr>
<a th:href="@{'/onskeliste/' + ${wishList.wishListID}}"><button>Fortryd</button></a>
<hr>
<p class="error" th:text="${message}"></p>
<form th:action="@{'/onskeliste/' + ${wishList.wishListID} + '/slet-onskeliste'}" method="post">
    <label>Bekræft sletning: <input type="checkbox" name="confirm"></label><br>
    <button type="submit">Slet ønskeliste</button>
</form>

</body>
</html>
